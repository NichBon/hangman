<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./hangman-behaviour.js" defer type="module"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body class='dark'>
    <main>
        <section id="heading" class="container">
            <div id="heading-inner">
                <h1>HANGMAN</h1>
                <h4 id="darkMode">TOGGLE LIGHT AND DARK MODE</h4>
            </div>
        </section>

        <section id='gameActive'>

            <section id="gallows" class="container">
                <img id='gallows-img' src="">
            </section>

            <section id="word"></section>

            <section id="game-interactive">
                <section id='gameOptions' class="container">
                    <div id='gameOptions-inner'>
                        <h3>Select a word list</h3>
                        <form id="gameStart">
                            <select class="wordCategory" name="wordCategory" id="wordCategory" required>
                                <option value="arrayMethods" value='arrayMethods'>JS array methods</option>
                                <option value="baldurs" value='baldurs'>BG3 companions</option>
                                <option value="fabrics" value='fabrics'>Types of fabric</option>
                            </select>
                            <button type="submit" name='submit'>Start Game</button>
                        </form>
                    </div>
                </section>

                <section id="keyboard" class="hidden">
                    <div class="keyboard__row top-row">
                        <div class="letter" id="letterq">Q</div>
                        <div class="letter" id="letterw">W</div>
                        <div class="letter" id="lettere">E</div>
                        <div class="letter" id="letterr">R</div>
                        <div class="letter" id="lettert">T</div>
                        <div class="letter" id="lettery">Y</div>
                        <div class="letter" id="letteru">U</div>
                        <div class="letter" id="letteri">I</div>
                        <div class="letter" id="lettero">O</div>
                        <div class="letter" id="letterp">P</div>
                    </div>
                    <div class="keyboard__row middle-row">
                        <div class="letter" id="lettera">A</div>
                        <div class="letter" id="letters">S</div>
                        <div class="letter" id="letterd">D</div>
                        <div class="letter" id="letterf">F</div>
                        <div class="letter" id="letterg">G</div>
                        <div class="letter" id="letterh">H</div>
                        <div class="letter" id="letterj">J</div>
                        <div class="letter" id="letterk">K</div>
                        <div class="letter" id="letterl">L</div>
                    </div>
                    <div class="keyboard__row bottom-row">
                        <div class="letter" id="letterz">Z</div>
                        <div class="letter" id="letterx">X</div>
                        <div class="letter" id="letterc">C</div>
                        <div class="letter" id="letterv">V</div>
                        <div class="letter" id="letterb">B</div>
                        <div class="letter" id="lettern">N</div>
                        <div class="letter" id="letterm">M</div>
                    </div>
                </section>
            </section>
        </section>

        <section id="message" class="container">
            <div id="message-text"></div>
        </section>

        <section id="completedWords" class="container">
            <div id="completedWords-inner">
                <h2 id='completedWords-heading' class="hidden"> Completed Words:</h2>
            </div>

        </section>

    </main>
</body>

</html>
